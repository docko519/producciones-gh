<div class="reset-password-container">
    <h2>Restablecer contraseña</h2>
    
    <div *ngIf="message" class="alert alert-success">
      {{ message }}
    </div>
    
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <div class="form-group">
      <label for="newPassword">Nueva contraseña</label>
      <input type="password" id="newPassword" [(ngModel)]="newPassword" placeholder="Nueva contraseña">
    </div>
  
    <div class="form-group">
      <label for="confirmPassword">Confirmar nueva contraseña</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirmar nueva contraseña">
    </div>
  
    <button (click)="resetPassword()">Restablecer contraseña</button>
  </div>
