<h2 mat-dialog-title>{{ isNewUser ? 'Nuevo Usuario' : 'Editar Usuario' }}</h2>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre completo</mat-label>
      <input matInput formControlName="nombre" required>
      <mat-error *ngIf="userForm.get('nombre')?.hasError('required')">
        Campo obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required>
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">
        Campo obligatorio
      </mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">
        Email inválido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="telefono" required>
      <mat-error *ngIf="userForm.get('telefono')?.hasError('required')">
        Campo obligatorio
      </mat-error>
    </mat-form-field>

    <mat-form-field *ngIf="isNewUser" appearance="fill" class="full-width">
      <mat-label>Contraseña</mat-label>
      <input matInput type="password" formControlName="password" required>
      <mat-error *ngIf="userForm.get('password')?.hasError('required')">
        Campo obligatorio
      </mat-error>
      <mat-error *ngIf="userForm.get('password')?.hasError('minlength')">
        Mínimo 6 caracteres
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="userForm.invalid">
    {{ isNewUser ? 'Crear' : 'Guardar' }}
  </button>
</div>
