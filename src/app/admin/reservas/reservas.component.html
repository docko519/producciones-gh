<div class="reservas-container">
  <h3>Gestión de Reservas</h3>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Cliente</th>
        <th>Teléfono</th>
        <th>Paquete</th>
        <th>Precio</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reservas" [ngClass]="r.estado">
        <td>{{ r.id }}</td>
        <td>{{ r.fecha | date:'dd/MM/yyyy' }}</td>
        <td>{{ r.cliente }}</td>
        <td>{{ r.telefono }}</td>
        <td>{{ r.paquete }}</td>
        <td>${{ r.precio | number:'1.2-2' }}</td>
        <td>
          <select [(ngModel)]="r.estado">
            <option *ngFor="let e of estados" [value]="e">{{ e | uppercase }}</option>
          </select>
        </td>
        <td>
          <button (click)="updateEstado(r.id, r.estado)">Actualizar</button>
          <button *ngIf="r.estado === 'cancelada'" (click)="eliminarReserva(r.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
